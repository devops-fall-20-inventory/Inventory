<!DOCTYPE html>
<html>
  <head>
    <title>Inventory REST API Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Inventory REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Inventory:
          <div class="well">

            <!-- Inventory Product ID -->
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_product_id">Product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inventory_product_id" placeholder="Enter the ID of Product">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <!-- Inventory quantity -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" pattern="\d+" class="form-control" id="inventory_quantity" placeholder="Enter Inventory's quantity">
                </div>
              </div>

              <!-- Inventory restock level -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_restock_level">Restock level:</label>
                <div class="col-sm-10">
                  <input type="text" pattern="\d+" class="form-control" id="inventory_restock_level" placeholder="Enter Inventory's Restock level">
                </div>
              </div>

              <!-- Inventory condition -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_condition">Condition:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="inventory_condition">
                      <option value="new" selected>New</option>
                      <option value="used">Used</option>
                      <option value="open-box">Open Box</option>
                  </select>
                </div>
              </div>

              <!-- Inventory available -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_available">Available:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="inventory_available">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select>
                </div>
              </div>

              <!-- Button group -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div>
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Product ID</th>
                <th class="col-md-4">Condition</th>
                <th class="col-md-4">Quantity</th>
                <th class="col-md-3">Restock Level</th>
                <th class="col-md-3">Available</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Inventory 2020</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
